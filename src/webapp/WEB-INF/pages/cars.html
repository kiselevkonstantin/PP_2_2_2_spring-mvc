<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars List</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.year}">Year</td>
        <td th:text="${car.price}">Price</td>
    </tr>
</table>
</body>
</html>
>
